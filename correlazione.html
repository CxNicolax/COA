<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - COA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

            .home-button:hover {
                background-color: #45a049;
            }



        .correlation-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: purple;
            color: white;
            margin-bottom: 20px;
        }

        #chart-container {
            width: 80%;
            height: 300px;
            margin-top: 20px;
        }

        .correlation-button:hover {
            background-color: #45a049;
        }

        .select-container {
            display: flex;
            gap: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        .chart-container {
            position: relative;
            height: 700px; /* Altezza ridotta */
            width: 100vw;
            #chart-container

        {
            width: 80%;
            height: 300px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
    <h1>COA - Correlazione</h1>
    <button class="correlation-button" id="correlationButton">Correlazione</button>
    <div class="select-container">
        <select id="leftSelect"></select>
        <select id="rightSelect"></select>
    </div>
    <div class="chart-container">
        <canvas id="chart-container"></canvas>
    </div>

    <script>
        // Funzione per popolare i menu a tendina
        function populateSelects(files) {
            const leftSelect = document.getElementById('leftSelect');
            const rightSelect = document.getElementById('rightSelect');

            files.forEach(file => {
                const option = document.createElement('option');
                option.value = file;
                option.textContent = file;
                leftSelect.appendChild(option.cloneNode(true));
                rightSelect.appendChild(option);
            });
        }

        // Fetch dei file dal backend
        fetch('http://localhost:3000/api/simboli')
            .then(response => response.json())
            .then(files => {
                populateSelects(files);
            })
            .catch(error => console.error('Error:', error));

        let chart;

        document.getElementById('correlationButton').addEventListener('click', () => {
            const file1 = document.getElementById('leftSelect').value;
            const file2 = document.getElementById('rightSelect').value;

            fetch('http://localhost:3000/api/correlazione', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ file1, file2 }),
            })
                .then(response => response.json())
                .then(data => {
                    // Filtra i dati per iniziare dal 01/01/2011
                    const startDate = new Date('2011-01-01');
                    const filteredData = data.filter(item => {
                        const [day, month, year] = item.date.split('/');
                        return new Date(`${year}-${month}-${day}`) >= startDate;
                    });

                    const dates = filteredData.map(item => item.date);
                    const correlations = filteredData.map(item => item.correlation);

                    if (chart) {
                        chart.destroy();
                    }

                    chart = new Chart(document.getElementById('chart-container'), {
                        type: 'line',
                        data: {
                            labels: dates,
                            datasets: [{
                                label: 'Indice di Correlazione di Pearson',
                                data: correlations,
                                fill: true,
                                backgroundColor: 'rgba(128, 0, 128, 0.6)',
                                borderColor: 'purple',
                                borderWidth: 1,
                                pointRadius: 0,
                               
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 1
                                },
                                x: {
                                    ticks: {
                                        maxRotation: 90,
                                        minRotation: 90,
                                        autoSkip: true,
                                        maxTicksLimit: 20
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: true, // Mostra la legenda
                                    position: 'top' // Posiziona la legenda in alto
                                },
                                title: {
                                    display: false,
                                    text: 'Indice di Correlazione di Pearson',
                                    font: {
                                        size: 16
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
