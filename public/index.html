<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COA - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(90deg, #800080 0%, #00BFFF 100%);
            color: white;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: rgba(128, 0, 128, 0.2); /* Purple opaco */
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

            button i {
                margin-right: 10px;
                transition: all 0.3s ease;
            }

            button span {
                position: relative;
                z-index: 1;
            }

            button:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, #800080, #00BFFF); /* Cambiato da verde a azzurro */
                transition: all 0.3s ease;
                opacity: 0;
            }

            button:hover {
                transform: translateY(-105px);
                box-shadow: 0 20px 25px rgba(0,0,0,0.2);
            }

                button:hover:before {
                    opacity: 0.8;
                }

        footer {
            padding: 20px;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>COA - Menu</h1>
        <div class="button-container">
            <button onclick="window.location.href='Grafico.html'" style="animation-delay: 0.2s;">
                <span><i class="fas fa-chart-line"></i> Grafico</span>
            </button>
            <button onclick="window.location.href='Correlazione.html'" style="animation-delay: 0.4s;">
                <span><i class="fas fa-project-diagram"></i> Correlazione</span>
            </button>
            <button onclick="window.location.href='Portafoglio.html'" style="animation-delay: 0.6s;">
                <span><i class="fas fa-wallet"></i> Portafoglio</span>
            </button>
            <button onclick="window.location.href='Set Core.html'" style="animation-delay: 0.8s;">
                <span><i class="fas fa-atom"></i>Set Core</span>
            </button>
            <button onclick="window.location.href='Set Margin.html'" style="animation-delay: 1s;">
                <span><i class="fas fa-sliders-h"></i> Set Margin</span>
            </button>
        </div>
    </div>
    <footer>
        Â© 2024 COA - Contro Ogni Aspettativa. Tutti i diritti riservati.
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
